  <script>
    function c(l) {
      var text = l.innerText || l.textContent;
      text = text.replace(/\s/g, '');

      document.getElementById("selectId").style.display = "none";
      document.getElementById('s').value = text;
      document.getElementById("saveId").style.display = "block";
      document.getElementById("textId").innerHTML = '<h2 style="color: #fff;">' + text + "</h2>";
    };
    document.addEventListener('DOMContentLoaded', function () {
      var x = document.getElementsByClassName("q");
      var i = 0;
      for (let item of x) {
        wifiSignal = x[i].getAttribute("signal");
        console.log("wifiSignal", wifiSignal);
        signalClass = 0;
        if (wifiSignal >= 0 && wifiSignal <= 25) {
          signalClass = 1;
        } else if (wifiSignal > 25 && wifiSignal <= 50) {
          signalClass = 2;
        } else if (wifiSignal > 50 && wifiSignal <= 75) {
          signalClass = 3;
        } else if (wifiSignal > 75 && wifiSignal <= 100) {
          signalClass = 4;
        }
        x[i].classList.add("q-" + signalClass);
        i++;
      }
    }, false);
  </script>
